<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend nft</title>
</head>
<body>
    <div class="box">
        <div class="contain">
            <div class="img"><img src="images/image-equilibrium.jpg" alt="" class="nft"><div class="hov1"></div><img src="images/icon-view.svg" alt="" class="view"></div>
            <div class="bold"><p class="text-bold hov">Equilibrium #3429</p></div>
            <div class="light"><p class="text-light">Our Equilibrium collection promotes balance and calm.</p></div>
            <div class="four">
                <div class="rate"><img src="images/icon-ethereum.svg" alt="" class="four-icon"><p class="four-desc desc">0.041 ETH</p></div>
                <div class="time"><img src="images/icon-clock.svg" alt="" class="four-icon"><p class="four-desc time">3 days left</p></div>
            </div>
            <div class="line"></div>
            <div class="five"><img src="images/unnamed.jpg" alt="" class="id"><p class="five-desc">Creation of <a href="https://www.frontendmentor.io/profile/ARch0n01" target="_blank" class="link hov">Aditya raj</a></p></div>
        </div>
    </div>
</body>
</html>
